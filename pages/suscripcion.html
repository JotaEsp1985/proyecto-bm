<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Buenos Muchachos</title>
</head>

<body>

    <!-- header -->

    <header class="header">

        <h1 class="header__titulo">Buenos Muchachos</h1>
  
        <nav class="header__navbar">
          <ul>
              <li class="header__item"><a href="./pages/skater.html">Skater</a></li>
              <li class="header__item"><a href="./pages/fotosvideos.html">Fotos Videos</a></li>
              <li class="header__item"><a href="./pages/eventos.html">Eventos</a></li>
              <li class="header__item"><a href="./pages/sponsor.html">Sponsor</a></li>
          </ul>
        </nav>
  
      </header>

    <!-- main formulario -->

    <main>

    <section class="formulario">
        
        <form action="">

        <div class="formulario__item">    
            <label for="Nombre">Nombre y Apellido</label>
            <input type="text" id="Nombre">
        </div>

        <div class="formulario__item">
            <label for="Mail">Mail</label>
            <input type="email" id="Mail">
        </div>

        <div class="formulario__item">
            <label for="Telefono Celular">Telefono</label>
            <input type="tel" id="Telefono Celular">
        </div>

        <div class="formulario__item--casillas">
            <label for="fotosvideos-form">Fotos Videos</label>
            <input type="checkbox" id="fotosvideos-form" value="acepta-fotos videos">
        </div>

        <div class="formulario__item--casillas">
            <label for="eventos-form">Eventos</label>
            <input type="checkbox" id="eventos-form" value="acepta-eventos">
        </div>

        <div class="formulario__item--casillas">
            <label for="lanzamientos-form">Lanzamientos</label>
            <input type="checkbox"id="lanzamientos-form" value="acepta-lanzamientos">
        </div>

        <div class="formulario__item--casillas">
            <label for="promos-form">Promos</label>
            <input type="checkbox" id="promos-form" value="acepta-promos">
        </div>

        <div class="formulario__item--seleccion">
            <label for="seleccion tema">Seleccion</label>
            <select name="" id="seleccion tema">
             <option value="Solictud">Solictud</option>
             <option value="Baja">Baja</option>
            </select>
        </div>

        <div class="formulario__item--enviarlimpiar">
            <input type="submit" value="Enviar">
            <input type="reset" value="limpiar formulario">
        </div>

        </form>
    
    </section>

    </main>

    <!-- comienzo footer -->

    <footer>

        <div class="footer">
            
            <div class="footer__contactos">
              <ul>
                <li class="footer__item"><a href="http://www.gmail.com" target="_blank">Mail</a></li>
                <li class="footer__item"><a href="http://www.instagram.com" target="_blank">Instagram</a></li>
                <li class="footer__item"><a href="http://www.whatsapp.com" target="_blank">Whatsapp</a></li>
                <li class="footer__item"><a href="./suscripcion.html" target="_blank">Suscripcion</a></li>
              </ul>
            </div>  
        
        </div>
  
    </footer>

</html>
